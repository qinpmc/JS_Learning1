<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script type="text/javascript">
    var curring = function(fn){
        var args= [];
        return function (){
            if(arguments.length==0){
                return fn.apply(this,args);
            }else {
                 [].push.apply(args,arguments);
                //return arguments.callee;
            }
        }
    }

    var cost = function(){
        var sum = 0;
        for(var i=0;i<arguments.length;i++){
            sum+=arguments[i];
        }
        return sum;
    }

     var calc = curring(cost);
    calc(100);
    calc(200);
    calc(300);
    console.log(calc());

</script>
</body>
</html>
