<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var a = 999;
    (function () {
        var a = 111;
        console.log(this); //window
        console.log(this.a);  //999
    })();

    /////////////////////////
    function baz() {
        // 当前调用栈是：baz
        // 因此，当前调用位置是全局作用域
        console.log("baz");
        var b = -1;
        bar(); // <-- bar 的调用位置
    }
    function bar() {
        // 当前调用栈是baz -> bar
        // 因此，当前调用位置在baz 中
        var b = -2;
        console.log("bar");
        console.log(this);
        foo(); // <-- foo 的调用位置
    }
    function foo() {
        // 当前调用栈是baz -> bar -> foo
        // 因此，当前调用位置在bar 中
        var b = -3;
        console.log(this);
        console.log("foo");
    }
    baz();

</script>
</body>
</html>
