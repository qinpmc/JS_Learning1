<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function idle(x) {
            try {
                console.log(x);
                return 'result';
            } finally {
                console.log('FINALLY');
            }
        }

        var res1 = idle('hello');
        console.log(res1); //result 
        // 执行了finally，又返回到try语句执行return

/*
        hello
        FINALLY
        result
*/

    </script>
</body>

</html>
