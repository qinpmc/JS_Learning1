<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
    </style>
</head>
<body>
<p>以下实例演示了 fade 效果。</p>
<button>点击淡入 div 元素。</button>
<button>点击淡出 div 元素。</button>
<button>切换显隐</button>
<br><br>
<div id="div1" style="width:80px;height:80px;background-color:red; display:none;"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:green;display:none;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:blue;display:none;"></div>

<script type="text/javascript">
    $(document).ready(function(){
        $("button:eq(0)").click(function(){
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(3000);
        });

        $("button:eq(1)").click(function(){
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000);
        });
    });

    $(document).ready(function(){
        $("button:eq(2)").click(function(){
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(3000);
        });
    });
</script>
</body>
</html>
