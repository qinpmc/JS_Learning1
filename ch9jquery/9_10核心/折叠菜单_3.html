<!DOCTYPE html>

    <meta charset="UTF-8">

    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        ul,li{
            list-style: none;
        }
        .menu{
            margin: 50px auto;
            width: 150px;
            border: 1px solid #008000;
            border-bottom: none;
        }
        .menu h2 {
            padding: 0 10px;
            height: 30px;
            line-height: 30px;
            background: #E0F2BE;
            cursor: pointer;
        }
        .menu li {
            border-bottom: 1px solid #008000;
        }

        .menuList {
            display: none;
            padding: 5px 0 5px 20px;
            overflow: hidden;
        }
        .menuList li {
            height: 25px;
            line-height: 25px;
            border-bottom: none;
        }
        .menuList.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li>
                <h2>衬衫</h2>
                <ul class="menuList" style="display: block">
                    <li>衬衫1</li>
                    <li>衬衫2</li>
                    <li>衬衫3</li>
                    <li>衬衫4</li>
                </ul>
            </li>
            <li>
                <h2>衬衫</h2>
                <ul class="menuList">
                    <li>衬衫1</li>
                    <li>衬衫2</li>
                    <li>衬衫3</li>
                    <li>衬衫4</li>
                </ul>
            </li>
            <li>
                <h2>衬衫</h2>
                <ul class="menuList">
                    <li>衬衫1</li>
                    <li>衬衫2</li>
                    <li>衬衫3</li>
                    <li>衬衫4</li>
                </ul>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        $(".menu h2").on("click",function(){
            $(this).next().slideToggle(500).parent().siblings().children("ul").slideUp(500)
        })
