<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        .box{
            margin: 10px auto;
            width: 500px;
        }
        .box ul{
            position: relative;
            top:1px;
        }

        .box ul:after{
            display: block;
            content:"";
            clear: both;
        }
        .box ul li{
            float: left;

            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid green;
            cursor: pointer;
        }
        .box ul li.select{
            background: lightseagreen;
            border-bottom-color:lightseagreen;
        }
        .box div{
            display: none;
            height: 150px;
            line-height: 150px;
            text-align: center;
            background: lightblue;
            border: 1px solid black;

        }
        .box div.select{
            background: lightseagreen;
            display: block;
        }

    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="select">页卡一</li>
            <li>页卡二</li>
            <li>页卡三</li>
            <li>页卡四</li>
        </ul>
        <div class="select">内容1</div>
        <div>内容2</div>
        <div>内容3</div>
        <div>内容4</div>
    </div>
    <script>
        var liList = $(".box li");
        var divList = $(".box div");
        liList.each(function(index,item){
            $(this).on("click",function(){
                ///清除所有选项卡 选中样式
                liList.each(function(){
                    $(this).removeClass("select");
                });
                //当前选项卡选中
                $(this).addClass("select");
                divList.each(function(){
                    $(this).removeClass("select");
                });
                $(divList.get(index)).addClass("select");
            })
        })

    </script>
</body>
</html>
