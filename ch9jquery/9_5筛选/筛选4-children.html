 <div id="div1">
     <p>Hello</p><div id="div2"><span id="span1">Hello Again</span></div><p>And Again</p>
 </div>

    var span = $("#span1");
    console.dir(span.parent());//#div2

    console.dir(span.parents()); //

</script>
