<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body,div{
            margin: 0;
            padding:0;
            position: relative;
        }

        #cart{
            margin: 40px auto;
            height: 50px;
            background: blue;
            width: 80px;
        }
        #detail{
            height: 100px;
            width: 200px;
            background: deepskyblue;
            display: none;
            position: absolute;
            left: 0;
            top:50px;
        }
    </style>
</head>
<body>
    <div id="cart">
        <div id="detail"></div>
    </div>
    <script type="text/javascript">
        var box = document.getElementById("box"),cart = document.getElementById("cart"),detail = document.getElementById("detail");
        cart.addEventListener("mouseover",function(e){
            e = e || window.event;
            detail.style.display = "block";
        })

        cart.addEventListener("mouseout",function(e){
            e = e || window.event;
            detail.style.display = "none";
        })

         })

         cart.addEventListener("mouseleave",function(e){
         e = e || window.event;
         detail.style.display = "none";
         })*/

    </script>
</body>
</html>
