<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body,span,div{
            margin: 0;
            padding:0;
            font: 14px sans-serif;
        }
        body,html{
            width:100%;
            height: 100%;
        }
        body{
            border: 1px solid red;
        }
        #box{
            position: relative;
            left: 100px;
            top:50px;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border:1px solid deepskyblue;
        }
        #mark{
            position: absolute;
            top:31px;
            left: 0;
            width: 300px;
            height: 100px;
            line-height:100px ;
            text-align: center;
            background: blue;

            margin-left: -1px;
        }
    </style>
</head>
<body>
    <div id="box">
        <span>购物车</span>
        <div id="mark" style="display:none;">查看购物车详细信息</div>
    </div>
    <script type="text/javascript">
        window.onload = function(){
            var mark = document.getElementById("mark");
            document.body.onclick = function(e){
                e = e || window.event;
                e.target = e.target || e.srcElement;
                if(e.target.id == "box" ||(e.target.tagName.toLocaleLowerCase()==="span" && e.target.parentNode.id=="box")){
                    if(mark.style.display=="none"){
                        mark.style.display="block";
                    }else {
                        mark.style.display= "none";
                    }
                    return ;
                }
                if(e.target.id=="mark"){
                    return;
                }
                mark.style.display = "none";
            };

        }
    </script>
</body>
</html>
