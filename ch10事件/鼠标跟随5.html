<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body,div,img{
            margin: 0;
            padding: 0;
        }
        img{
            display: block;
            border: none;
        }
        .box{
            margin: 50px auto;
            width: 500px;
            position: relative;
        }
        .box img{
            float: left;
            margin-left:10px;
            width: 100px;
            height: 75px;
            border:1px solid dodgerblue;
        }
        .box #mark{
            position: absolute;
            top:0;
            left: 0;
            width:400px;
            height: 300px;
            border:1px solid dodgerblue;
            z-index: 10;
            display:none
        }
        #mark img{
            width: 100%;
            height: 100%;
            margin: 0;
            border: none;
        }

    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="box" class="box">
        <img src="./imgs/apple_1.jpg" alt="" biggerSrc="./imgs/apple_1_bigger.jpg">
        <img src="./imgs/apple_2.jpg" alt="" biggerSrc="./imgs/apple_2_bigger.jpg">
        <img src="./imgs/apple_3.jpg" alt="" biggerSrc="./imgs/apple_3_bigger.jpg">
        <img src="./imgs/apple_4.jpg" alt="" biggerSrc="./imgs/apple_4_bigger.jpg">
        <div id="mark">
            <img src="./imgs/apple_1_bigger.jpg" alt="">
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var $box = $("#box"),$mark =  $("#mark");;
            var $boxOffset = $box.offset();
            $box.children("img").on("mouseover",function (e) {
                e = e|| window.event;
                e.target  = e.target || e.srcElement;
                $mark.stop().show(500).css({
                    left:e.clientX -$boxOffset.left+10 ,
                    top :e.clientY -$boxOffset.top+10
                }).children("img").attr("src",e.target.getAttribute("biggerSrc"));
            }).on("mousemove",function (e) {
                e = e|| window.event;
                $mark.css({
                    left:e.clientX -$boxOffset.left+10 ,
                    top :e.clientY -$boxOffset.top+10
                });
            }).on("mouseout",function (e) {
                e = e|| window.event;
                $mark.stop().hide();
            })
        })

    </script>
</body>
</html>
