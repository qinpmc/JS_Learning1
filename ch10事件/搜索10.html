<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            border:solid 1px red;
        }
        #box{
            width: 200px;
            margin: 50px auto;
        }
        ul,li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        ul{
            display: none;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="text" id="searchBox" value="input something">
        <ul>
            <li><a href="javascript:;">下拉内容1</a></li>
            <li><a href="javascript:;">下拉内容2</a></li>
            <li><a href="javascript:;">下拉内容3</a></li>
            <li><a href="javascript:;">下拉内容4</a></li>
        </ul>
    </div>
    <script type="text/javascript">
        var ul = document.getElementsByTagName("ul")[0],box = document.getElementById("box"),
                liList = document.getElementsByTagName("li"),search = document.getElementById("searchBox");
        search.onfocus = function(e){
            ul.style.display = "block";
            search.value ="";
        };

        document.body.onclick = function(e){
            if(e.target.tagName.toLocaleLowerCase() =="a"){
                search.value = e.target.innerHTML;
                ul.style.display = "none";
            }else if(e.target.id =="searchBox"){
                return ;
            }else{
                ul.style.display = "none";
            }
        }

    </script>
</body>
</html>
