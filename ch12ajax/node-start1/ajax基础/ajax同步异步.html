<script type="text/javascript">
    function createXHR(){
        if(window.XMLHttpRequest){
            createXHR = function(){
                return new XMLHttpRequest();
            }
        }else if(new ActiveXObject()){
            createXHR = function(){
                return  new ActiveXObject("Microsoft.XMLHTTP");
            }
        }
       return createXHR();
    }
