<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function createXHR(){
        if(window.XMLHttpRequest){
            createXHR = function(){
                return new XMLHttpRequest();
            }
        }else if(new ActiveXObject()){
            createXHR = function(){
                return  new ActiveXObject("Microsoft.XMLHTTP");
            }
        }
        return createXHR();
    }
    var xhr = createXHR();

    xhr.open("head","result.txt",true); //

    xhr.onreadystatechange = function(){
        if(xhr.readyState ==2){
            var time = xhr.getResponseHeader("Date");
            console.log(new Date(time));
        }
    }
    xhr.send(null); //同步时，
</script>
</body>
</html>
