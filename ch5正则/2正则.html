<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var reg = /^18|19$/;
    console.log(reg.test("18")); //true
    console.log(reg.test("19")); //true
    console.log(reg.test("181"));//true
    console.log(reg.test("119")); //true

    console.log("---------");

    var reg2 = /^(18|19)$/;
    console.log(reg2.test("18")); //true
    console.log(reg2.test("19")); //true
    console.log(reg2.test("181"));//false
    console.log(reg2.test("119")); //false
    // () 分组 改变 x|y的默认优先级

    //有效数字
    //1 最开始可以有 + 或者- 号(只出现0次或1次)
    //2 整数部分，一位数可以是0-9，多位数不能以0开始
    //3 小数点 . 可以出现，也可以不出现，一旦出现，后面必须跟至少一位数字

    var reg = /^[+-]?(\d|([1-9]\d+))(\.\d+)?$/;



</script>
</body>
</html>
