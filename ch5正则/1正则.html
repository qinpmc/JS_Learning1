<script>
    var reg = /\d/;
/*    console.log(reg.test("name")); //false
    console.log(reg.test(1));  //true
    console.log(reg.test("year2018")); //true*/

    console.log(reg.exec("name")); //null
    console.log(reg.exec(1)); //["1", index: 0, input: "1", groups: undefined]
    console.log(reg.exec("year2018"));//["2", index: 4, input: "year2018", groups: undefined]

    var reg2 = /^\d$/; // **仅包含一个**数字； /^\d+$/  1到多个数字


    console.log(reg2.test("1"));   //true
    console.log(reg2.test("2018"));//false

</script>
