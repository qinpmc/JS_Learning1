<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script type="text/javascript">
      var arr = ["http://www.alibaba.com", "Alibaba", "Welcome"];
      var template = "<p><a href='{0}'>{1}</a><span>{2}</span></p>";
      var res = template.replace(/\{(\d+)\}/g, function (a, b) {
        console.log(arguments);

        // 0: "{0}"
        // 1: "0"
        // 2: 12
        // 3: "<p><a href='{0}'>{1}</a><span>{2}</span></p>"

        // 0: "{1}"
        // 1: "1"
        // 2: 17
        // 3: "<p><a href='{0}'>{1}</a><span>{2}</span></p>"

        // 0: "{2}"
        // 1: "2"
        // 2: 30
        // 3: "<p><a href='{0}'>{1}</a><span>{2}</span></p>"

        return arr[b];
      });
      console.log(res); //<p><a href='http://www.alibaba.com'>Alibaba</a><span>Welcome</span></p>
      /*

            str.replace(regexp|substr, newSubStr|function)

            参数为 function 时 的参数：

            - match	     匹配的子串。（对应于上述的$&。）
            
            - p1,p2, ...	
               
                     假如replace()方法的第一个参数是一个RegExp 对象，则代表第n个括号匹配的字符串。（对应于上述的$1，$2等。）例如，如果是用 /(\a+)(\b+)/ 这个来匹配，p1 就是匹配的 \a+，p2 就是匹配的 \b+。

            - offset	匹配到的子字符串在原字符串中的偏移量。（比如，如果原字符串是 'abcd'，匹配到的子字符串是 'bc'，那么这个参数将会是 1）

            - string	被匹配的原字符串。


*/
    </script>
  </body>
</html>
