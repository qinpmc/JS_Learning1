<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin:0;
            padding:0;
        }
         
    </style>
</head>
<body>
<!--   3. 元素自身无fixed定位，父级元素都未定位， offsetParent 为 body
       4. body 元素的offsetParent 是 null
-->
    <div id="box" ></div>
    <script type="text/javascript">
        var box = document.getElementById("box");
        console.log(box.offsetParent);  // <body> ..</body>
        console.log(document.body.offsetParent); //null
    </script>
</body>
</html>
