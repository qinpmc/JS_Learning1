<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test" style="width:100px; height:100px; margin:10px;"></div>
<script>
    // 所有偏移量属性都是只读的
    console.log(test.offsetWidth);//100
    //IE8-浏览器会报错，其他浏览器则静默失败
    test.offsetWidth = 10;
    console.log(test.offsetWidth);//100
</script>
</body>
</html>
