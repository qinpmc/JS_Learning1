<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
        body{
            border: solid 2px blueviolet;
            margin: 20px;
        }
        #outer{
            margin: 50px;
            border: solid black 10px;
            padding: 50px;
            background: mediumvioletred;
            width: 280px;
            height: 280px;
        }

        #center{
            position: relative;
            border: solid black 10px;
            padding: 50px;
            background: yellow;
            width: 180px;
            height: 180px;
        }

        #inner{
            border: solid black 10px;
            padding: 40px;
            background: blue;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="center">
        <div id="inner"></div>
    </div>
</div>

<script>
    //parentNode -- dom 树上的父节点
    var inner = document.getElementById("inner");
    var outer = document.getElementById("outer");
    inner.parentNode; //center
    inner.parentNode.parentNode; //outer
    inner.parentNode.parentNode.parentNode; //body
    inner.parentNode.parentNode.parentNode.parentNode; //html
    inner.parentNode.parentNode.parentNode.parentNode.parentNode; //#document

    // offsetParent 父级参照元素
    // 可通过 position修改：absolute、relative、fixed

    inner.offsetParent; //body
    inner.offsetParent.offsetParent; //null


</script>
</body>
</html>
