<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
            font:20px sans-serif;
        }
        body,html{
            width:100%;
            height: 500%;
        }
        #backTop{
            display: none;
            position: fixed;
            bottom: 150px;
            right:50px;
            background: thistle;
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            opacity: 0.8;
            color: black;
        }
    </style>
</head>
<p>javascript:;取消a标签的默认跳转行为</p>
<a href="javascript:;" id="backTop">回到顶部</a>
<body>
<script type="text/javascript">
    oA = document.getElementById("backTop");
/*    oA.onclick = function(){
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
    }*/

    //滚动条滑动一屏后再显示
    window.onscroll = function(){
        var curTop = document.documentElement.scrollTop ||document.body.scrollTop;
        var curHeight = document.documentElement.clientHeight ||document.body.clientHeight;
        curTop>curHeight? oA.style.display = "block": oA.style.display = "none";

    }
    function backTop(ele,duration,interval){
        ele.onclick = function(){
            var distance = document.documentElement.scrollTop||document.body.scrollTop;
            var step = distance/duration*interval;
            var timer = setInterval(function(){
                if(distance<=0){
                    window.clearInterval(timer);
                    return;
                }
                distance-=step;
                document.documentElement.scrollTop = distance;
                document.body.scrollTop = distance;
            },interval)
        }
    }

    backTop(oA,500,10);




</script>
</body>
</html>
