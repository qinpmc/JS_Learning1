    var evntUtil = {
        addEvent: function (ele, type, cb) {
            if (ele.addEventListener) {
                addEvent = function (ele, type, cb) {
                    ele.addEventListener(type, cb, false);
                }
            } else if (ele.attachEvent) {
                addEvent = function (ele, type, cb) {
                    ele.addEventListener("on" + type, cb);
                }
            } else {
                addEvent = function (ele, type, cb) {
                    ele["on" + type] = cb;
                }
            }
            return addEvent(ele, type, cb);
        }
    }
