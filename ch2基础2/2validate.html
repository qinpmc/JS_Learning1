    function getUinqueValidate(seed){
        var str="";
        for(var i=0;;i++){
            var randomNum = Math.round(Math.random()*61);
            var char = seed.charAt(randomNum);
            if (str.indexOf(char)==-1){
                str += char ;
            }
            if(str.length ==4){
                return str;
            }
        }
    }

        oDiv.innerText= getUinqueValidate(seed);
