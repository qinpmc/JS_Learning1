<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var ary = [3,6,9,24,21,8,33,15,6];
        // 冒泡排序
        var temp;
        for(var i=ary.length;i>0;i--){
            for(var j=0;j<i;j++){
                if(ary[j]>ary[j+1]){
                    temp = ary[j+1];
                    ary[j+1] = ary[j];
                    ary[j] = temp;
                }
            }
        }

    </script>
</body>
</html>
