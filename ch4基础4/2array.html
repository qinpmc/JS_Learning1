        //数组去重4 借助对象属性
        Array.prototype.myUnique = function () {
            var obj ={};
            for(var i=0;i<this.length;i++){
                var item = this[i];
                if(typeof obj[item] =="undefined"){
                    obj[item] = item;
                }else{
                    this[i] = this[this.length-1];
                    this.length--;
                    i--;
                }
            }
            return this;
        }
        console.log(ary.myUnique());
