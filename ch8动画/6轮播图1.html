<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
            font:14px Arial,Helvetica, sans-serif
        }
        ul,li{
            list-style: none;
        }
        img{
            border:none;
        }
        a{
            display: block;
            color: #000;
            text-decoration: none;
        }

        a:visited,a:hover,a:active{
            display: block;
            color: #000;
            text-decoration: none;
        }

        .banner{
            position: relative;
            margin: 0 auto;
            width: 1024px;
            height: 768px;
            overflow: hidden;
        }
        .banner .wrap{
            position: absolute;
            top:0;
            left: 0;
            /*width: 3072px;*/
            width: 1024px;
            height: 768px;

        }

        .banner .wrap img{
            float: left;
            width: 1024px;
            height: 768px;
        }
        .banner .dots{
            position: absolute;
            height: 18px;
            bottom: 20px;
            right: 20px;
        }
        .banner .dots li{
            float: left;
            margin-left: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: darkcyan;
            cursor: pointer;
        }
        .banner .dots li.active{
            background: darkred;
        }

        .banner a{
            position: absolute;
            top:50%;
            margin-top: -22.5px;
            width: 30px;
            height: 45px;
            background: url("./imgs/pre.png");
            opacity: 0.2;
            filter: alpha(opacity=20);
        }

        .banner a:hover{
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .banner a.bannerRight{
            right:0;
            background-position:  50px 0 ;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="wrap">
        </div>
        <ul class="dots">
<!--            <li class="active"></li>
            <li></li>
            <li></li>-->
        </ul>
        <a class="bannerLeft" href="javascript:;"></a>
        <a class="bannerRight" href="javascript:;"></a>
    </div>
    <script charset="utf-8" type="text/javascript" src="js/utils.js"></script>
    <script charset="utf-8" type="text/javascript" src="js/banner.js"></script>
</body>
</html>
