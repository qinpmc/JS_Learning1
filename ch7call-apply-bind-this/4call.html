    //自实现查找最大值
    function findMax(arr){
        var max = arr[0];
        for(var i=0;i<arr.length;i++){
            max<arr[i]?max = arr[i]:null;
        }
        return max;
    }
    var maxNum4 =findMax(arr);

    //求平均值
    function avg(){
        var arr = [].slice.apply(arguments);
        arr.shift();
        arr.pop();
        return (eval(arr.join("+"))/arr.length).toFixed(2);
    }
